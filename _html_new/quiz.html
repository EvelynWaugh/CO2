		<div class="quiz_wrap">

						</div>
						<div class="quiz_right_answer_variant">

</label>
						</div>
						<div class="quiz_right_answer_variant">
							<input type="radio" name="quiz" value="3" id="answer_variant_3"><label for="answer_variant_3">5-9 times</label>
						</div>
						<div class="quiz_right_answer_variant">
							<input type="radio" name="quiz" value="4" id="answer_variant_4"><label for="answer_variant_4">10-20 times</label>
						</div>
						<div class="quiz_right_answer_variant">
							<input type="radio" name="quiz" value="5" id="answer_variant_5"><label for="answer_variant_5">More than 20 times</label>
						</div>
