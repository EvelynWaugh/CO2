<body>
	<main>
		<div class="quiz_result">
			<div class="quiz_result_logo">
				<img src="/img/quiz_logo.svg" alt="">
			</div>
			<div class="quiz_result_text">Your personal annual bitcoin carbon footprint is approx.</div>
			<div class="quiz_result_img">
				<img src="/img/quiz_result.png" alt="">
			</div>
			<a href="#" class="quiz_result_btn">
			 <span>offset now</span>
			 <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
				<g clip-path="url(#clip0)">
				<path d="M11.4621 7L4.46211 14L2.53711 12.1625L7.69961 7L2.53711 1.8375L4.46211 0L11.4621 7Z" fill="white"/>
				</g>

				<rect width="14" height="14" fill="white"/>
				</clipPath>
				</defs>
				</svg>
			</a>
			<div class="quiz_result_share">Share your results with your friends and on social media</div>
			<div class="quiz_result_share_wrap">
				<div class="quiz_result_share_facebook">facebook</div>
				<div class="quiz_result_share_twitter">twitter</div>
			</div>
			
			<div class="quiz_result_projects_title">We will transfer your offsetting to the project</div>
			<div class="quiz_result_projects">
				<input type="radio" name="quiz_result" id="quiz_result_1" checked>
				<label class="quiz_result_project"  for="quiz_result_1">
					<div class="quiz_result_project_img">
						<img src="/img/quiz_result_1.jpg" alt="">
					</div>
					<div class="quiz_result_project_theme">Cooking stoves</div>
					<div class="quiz_result_project_title">Fuel-efficient cooking stoves in Malawi</div>
				</label>
				<input type="radio" name="quiz_result" id="quiz_result_2">
				<label class="quiz_result_project" for="quiz_result_2">
					<div class="quiz_result_project_img">
						<img src="/img/quiz_result_1.jpg" alt="">
					</div>
					<div class="quiz_result_project_theme">Cooking stoves</div>
					<div class="quiz_result_project_title">100 MW wind power project in Peru</div>
				</label>
				<input type="radio" name="quiz_result" id="quiz_result_3">
				<label class="quiz_result_project" for="quiz_result_3">
					<div class="quiz_result_project_img">
